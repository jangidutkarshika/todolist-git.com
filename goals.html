<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mystyle 1.css">
    <link rel="stylesheet" href="css/styless.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

   
</head>
<body>
<div class="btn">
      <span class="fas fa-bars"></span>
    </div>
    <nav class="sidebar">
      <div class="text">To Do List</div>
      <ul>
        <li class="active"><a href="index.html">Home  </a></li>
        <li>
          <a href="#" class="feat-btn">All Tasks 
            <span class="fas fa-caret-down first"></span>
          </a>
          <ul class="feat-show">
            <li><a href="today.html">Today</a></li>
            <li><a href="upcoming.html">Upcoming</a></li>
          </ul>
        </li>
        <li>
          <a href="#" class="serv-btn">My lists
            <span class="fas fa-caret-down second"></span>
          </a>
          <ul class="serv-show">
            <li><a href="home.html">Personal</a></li>
            <li><a href="home.html">Work</a></li>
          </ul>
        </li>
        <li><a href="goals.html">Goals</a></li>
        <li><a href="calender.html">Calender</a></li>
        <li><a href="inbox.html">Inbox</a></li>
        <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSftMgR67msKoKWmMbAGp2WDGeyBhqpSqJWZsoTuir7zpmjYLQ/viewform?usp=sf_link">Feedback</a></li>
      </ul>
    </nav>
  
    <script>
    $('.btn').click(function(){
      $(this).toggleClass("click");
      $('.sidebar').toggleClass("show");
    });
      $('.feat-btn').click(function(){
        $('nav ul .feat-show').toggleClass("show");
        $('nav ul .first').toggleClass("rotate");
      });
      $('.serv-btn').click(function(){
        $('nav ul .serv-show').toggleClass("show1");
        $('nav ul .second').toggleClass("rotate");
      });
      $('nav ul li').click(function(){
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>
	<h1 style="font-family: arial; color:  #2e4053; margin-top: 10px; text-align: center; font-size: 30px;">Do Daily Tasks</h1>
  <div class="wrapper">
    <header>My Goals</header>
    <div class="inputField">
      <input type="text" placeholder="Add your new todo">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
      <!-- data are comes from local storage -->
    </ul>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> pending tasks</span>
      <button>Clear All</button>
    </div>
  </div>

  <script src="js/js2.js"></script>


</body>
</html>
